<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Portfolio</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="typing-text">Hi, I'm </span>
                    <span class="name-highlight">Your Name</span>
                </h1>
                <p class="hero-subtitle typing-animation">
                    Full Stack Developer & Creative Designer
                </p>
                <div class="hero-buttons">
                    <a href="projects.html" class="btn btn-primary">
                        <i class="fas fa-code"></i> View My Work
                    </a>
                    <a href="contact.html" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i> Get In Touch
                    </a>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="hero-image">
                <div class="image-container">
                    <img src="https://via.placeholder.com/400x400" alt="Profile" class="profile-img">
                    <div class="floating-elements">
                        <div class="floating-icon"><i class="fab fa-react"></i></div>
                        <div class="floating-icon"><i class="fab fa-js-square"></i></div>
                        <div class="floating-icon"><i class="fab fa-python"></i></div>
                        <div class="floating-icon"><i class="fab fa-node-js"></i></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Quick Stats -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-code"></i></div>
                    <div class="stat-number" data-target="50">0</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-number" data-target="25">0</div>
                    <div class="stat-label">Happy Clients</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-award"></i></div>
                    <div class="stat-number" data-target="10">0</div>
                    <div class="stat-label">Awards Won</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-coffee"></i></div>
                    <div class="stat-number" data-target="1000">0</div>
                    <div class="stat-label">Cups of Coffee</div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
